<!DOCTYPE html>
<html>
<head>
<title>Hidden Div</title>
 
<style>
body{
    margin: 0px;
}
.container{
    display: grid;
    width: 100%;
    height: 400px;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;
}
#main{
    background-color: white;
}
p{
   position: relative;
   font-size: 100px;
   text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
}
#hidden{
    background-color: black;
    color: white;
}
</style>
<script>
    function toggle(id) {
        var state = document.getElementById(id).style.display;
            if (state == 'block') {
                document.getElementById(id).style.display = 'none';
            } else {
                document.getElementById(id).style.display = 'block';
            }
        } 
</script> 
</head> 
<body>
 <div class="container">
     <div id="main" onmouseover="toggle('hidden')">
        <p>Make your ideas come to life with a wax site</p>
     </div>
     <div id="hidden"><p>Make your ideas come to life with a wax site</p></div>
</div>
</body>
</html>
